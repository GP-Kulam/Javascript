<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>JavaScript</title>
  </head>
  <body style="font-family: 'Courier New', Courier, monospace;">
    <header
      class="p-2 mb-4"
      style="background: rgb(0, 119, 255); color: white;"
    >
      <div class="container">
        <div class="row text-center">
          <div class="col-12">
            <h3>Employee Information Table</h3>
          </div>
        </div>
      </div>
    </header>

    <table
      class="table table-hover table-bordered table-striped"
      id="infoTable"
    >
      <thead>
        <tr>
          <th scope="col">Sl. No</th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Age</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
    </table>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Optional JavaScript -->

    <script>
      $(document).ready(function () {
        $.getJSON("fetch.json", function (data) {
          var infoData = "";
          var slNO = 0;
          $.each(data, function (key, value) {
            slNO += 1;
            infoData += "<tr>";
            infoData += "<td>" + slNO + "</td>";
            infoData += "<td>" + value.Name + "</td>";
            infoData += "<td>" + value.Gender + "</td>";
            infoData += "<td>" + value.Phone + "</td>";
            infoData += "<td>" + value.Age + "</td>";
            infoData += "<td>" + value.Address + "</td>";
            infoData += "</tr>";
          });
          $("#infoTable").append(infoData);
        });
      });
    </script>
  </body>
</html>
